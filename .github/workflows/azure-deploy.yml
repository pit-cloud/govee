name: azure-pit-wa-govee

on:
  push:
    branches:
      - main
    paths:
      - Web/**
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      - name: Build with dotnet
        run: dotnet build -p 'Web/Web.csproj' --configuration Release

      - name: dotnet publish
        run: dotnet publish -p 'Web/Web.csproj' -c Release -o ${{env.DOTNET_ROOT}}/govee

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .govee
          path: ${{env.DOTNET_ROOT}}/govee

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .govee

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'pit-wa-govee'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E188C08172DE4EF9BFEF86DF072C4274 }}
          package: .
